<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225" fill="none">
  <!-- Background -->
  <rect width="400" height="225" fill="#1f2937" rx="8"/>
  
  <!-- Video player outline -->
  <rect x="20" y="20" width="360" height="185" fill="#374151" rx="6" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Play button circle -->
  <circle cx="200" cy="112.5" r="30" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Play triangle -->
  <path d="M190 95 L190 130 L220 112.5 Z" fill="#f3f4f6"/>
  
  <!-- Video controls bar -->
  <rect x="30" y="175" width="340" height="20" fill="#4b5563" rx="2"/>
  
  <!-- Progress bar -->
  <rect x="35" y="180" width="100" height="10" fill="#f59e0b" rx="1"/>
  <rect x="135" y="180" width="230" height="10" fill="#6b7280" rx="1"/>
  
  <!-- Volume icon -->
  <g fill="#9ca3af" transform="translate(50, 180)">
    <rect x="0" y="3" width="4" height="4"/>
    <path d="M4 2 L7 0 L7 10 L4 8 Z"/>
    <path d="M8 3 Q10 5 8 7" stroke="#9ca3af" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Time display -->
  <text x="320" y="190" fill="#f3f4f6" font-family="Arial, sans-serif" font-size="10">0:00 / 0:00</text>
  
  <!-- "No Video" text -->
  <text x="200" y="70" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Video Not Available
  </text>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="223" stroke="#374151" stroke-width="2" fill="none" rx="8"/>
</svg>
